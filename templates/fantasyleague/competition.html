{% extends "base.html" %} {% from "macros.jinja" import window_vars with context
%} {% block page %}
<div class="row q-col-gutter-md">
  <div class="col-12 q-gutter-y-md">
    <q-card>
      <q-card-section>
        <div class="text-center">
          <h5>Fantasy League</h5>
          <div v-if="!hasTeam">Choose your team...</div>
        </div>
      </q-card-section>
      <q-card-section class="row flex-center q-col-gutter-md">
        <div v-if="hasTeam" class="col-12 col-lg-6">
          <!-- <q-select
            filled
            dense
            v-model="formation"
            :options="Object.keys(formations)"
            label="Formation"
          ></q-select> -->
          <div class="q-mt-md">
            <q-list bordered padding>
              <q-item-label header>Starting Eleven</q-item-label>
              <q-item
                clickable
                v-ripple
                v-for="player in team"
                :key="player.id"
              >
                <q-item-section
                  ><span v-text="player.name"></span
                ></q-item-section>
                <q-item-section avatar>
                  <q-icon color="primary" name="bluetooth" />
                </q-item-section>
              </q-item>
            </q-list>
          </div>
        </div>
        <div :class="hasTeam ? 'col-12 col-lg-6':'col-12'">
          <q-select
            filled
            v-model="formation"
            :options="Object.keys(formations)"
            label="Formation"
            class="q-mb-md"
          ></q-select>
          <pitch
            :pitch-src="pitchSrc"
            :team="team"
            :formation="formation"
            :players="players"
            :has-team="hasTeam"
            @add-player="addToTeam"
            :line-up="lineUp"
          ></pitch>
          <q-btn
            color="primary"
            :label="hasTeam ? 'Update Team' : 'Save Team'"
            @click="saveTeam"
            :disable="team.length < 14"
            class="q-mt-md"
          ></q-btn>
        </div>
      </q-card-section>
    </q-card>
    <q-card>
      <q-card-section>
        <div class="row items-center no-wrap q-mb-md">
          <div class="col">
            <h5 class="text-subtitle1 q-my-none">Players</h5>
          </div>
        </div>
        <q-table
          style="height: calc(100vh - 300px)"
          :data="filteredPlayers"
          :columns="playersColumns"
          row-key="id"
          virtual-scroll
          :pagination.sync="playersPagination"
          :rows-per-page-options="[0]"
          selection="multiple"
          :selected.sync="team"
        >
          <template v-slot:top-left>
            <q-select
              style="min-width: 150px"
              filled
              v-model="filterPosition"
              :options="positionOptions"
              label="Filter by..."
            ></q-select>
          </template>
          <template v-slot:top-right>
            <q-input
              borderless
              dense
              debounce="300"
              v-model="filter"
              placeholder="Search"
            >
              <template v-slot:append>
                <q-icon name="search" />
              </template>
            </q-input>
          </template>
        </q-table>
      </q-card-section>
    </q-card>
  </div>
</div>

{% endblock %} {% block scripts %} {{ window_vars(user) }}
