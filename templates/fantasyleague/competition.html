{% extends "base.html" %} {% from "macros.jinja" import window_vars with context
%} {% block page %}
<div class="row q-col-gutter-md">
  <div class="col-12 q-gutter-y-md">
    <q-card>
      <q-card-section>
        <div class="row items-center">
          <h5 class="col">Fantasy League</h5>
        </div>
      </q-card-section>
      <q-card-section class="row q-col-gutter-md">
        <div class="col-12 col-md-6">
          <q-select
            filled
            dense
            v-model="formation"
            :options="Object.keys(formations)"
            label="Formation"
          ></q-select>
          <div class="q-mt-md">
            <q-list bordered v-if="team.length">
              <q-item clickable v-ripple v-for="player in team">
                <q-item-section
                  ><span v-text="player.name"></span
                ></q-item-section>
                <q-item-section avatar>
                  <q-icon color="primary" name="bluetooth" />
                </q-item-section>
              </q-item>
            </q-list>
            <div v-else class="flex flex-center q-mt-xl">
              Choose your team...
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <pitch
            :pitch-src="pitchSrc"
            :team="team"
            :formation="selectedFormation"
          ></pitch>
          <q-btn
            color="primary"
            label="Save"
            @click="saveTeam"
            :disable="team.length < 14"
            class="q-mt-md"
          ></q-btn>
        </div>
      </q-card-section>
    </q-card>
    <q-card>
      <q-card-section>
        <div class="row items-center no-wrap q-mb-md">
          <div class="col">
            <h5 class="text-subtitle1 q-my-none">Players</h5>
          </div>
        </div>
        <q-table
          style="height: calc(100vh - 300px)"
          :data="filteredPlayers"
          :columns="playersColumns"
          row-key="id"
          virtual-scroll
          :pagination.sync="playersPagination"
          :rows-per-page-options="[0]"
          selection="multiple"
          :selected.sync="team"
        >
          <template v-slot:top-left>
            <q-select
              style="min-width: 150px"
              filled
              v-model="filterPosition"
              :options="positionOptions"
              label="Filter by..."
            ></q-select>
          </template>
          <template v-slot:top-right>
            <q-input
              borderless
              dense
              debounce="300"
              v-model="filter"
              placeholder="Search"
            >
              <template v-slot:append>
                <q-icon name="search" />
              </template>
            </q-input>
          </template>
        </q-table>
      </q-card-section>
    </q-card>
  </div>
</div>

{% endblock %} {% block scripts %} {{ window_vars(user) }}
<script>
  const participant = JSON.parse('{{ participant | tojson }}')
  const league = JSON.parse('{{ league | tojson }}')
  const team = JSON.parse('{{ team | tojson }}')
  const pitchSrc =
    '{{ url_for("fantasyleague_static", path="images/pitch.svg") }}'
  console.log(pitchSrc)
</script>
<script src="{{ url_for('fantasyleague_static', path='js/utils.js') }}"></script>
<script src="{{ url_for('fantasyleague_static', path='js/tactics.js') }}"></script>

<script src="{{ url_for('fantasyleague_static', path='components/pitch/pitch.js') }}"></script>

<script src="{{ url_for('fantasyleague_static', path='js/competition.js') }}"></script>

<style scoped>
  .pitch {
    position: relative;
    width: 100%;
    height: 540px;
    background: #2e7d32;
    box-shadow: 0 3px 6px 1px rgba(0, 0, 0, 0.06);
    perspective: 800px;
    overflow: hidden;
  }
  .pitch > img {
    position: absolute;
    display: block;
    transform-origin: bottom center;
    transform: scale(1.41);
    pointer-events: none;
    bottom: -13%;
    left: 5%;
    width: 90%;
    height: 76%;
    user-select: none;
  }
  .pitch > div {
    height: 100%;
    background: linear-gradient(
      to bottom,
      rgba(255, 255, 255, 0.2) 5%,
      rgba(255, 255, 255, 0) 100%
    );
  }
</style>
{% endblock %}
