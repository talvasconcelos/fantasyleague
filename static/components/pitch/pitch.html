<div>
  <q-select
    filled
    v-model="formation"
    :options="formations"
    emit-value
    label="Formation"
    class="q-mb-md"
    @input="handleFormationChange"
  ></q-select>
  <div class="pitch">
    <div class="pitch-top">
      <!-- Select lineup -->
      <template v-if="state.hasTeam">
        <div
          class="pitch-row"
          v-for="(row, index) in formationArr.reverse()"
          :key="index"
        >
          <pitch-player
            v-for="(p, i) in row"
            :key="i"
            :pos="startingEleven.position[index]"
            :player="startingEleven[startingEleven.position[index]][i].id"
            :filtered-positions="filteredLineup"
            @add-player="addToLineup"
            :index="i"
          ></pitch-player>
        </div>
        <div class="pitch-row">
          <pitch-player
            :pos="'goalkeeper'"
            :player="startingEleven.goalkeeper[0].id"
            :filtered-positions="filteredLineup"
            @add-player="addToLineup"
            :index="0"
          ></pitch-player>
        </div>
      </template>
      <!-- Select team -->
      <template v-else>
        <div class="pitch-row">
          <template v-for="(p, i) in forwards">
            <pitch-player
              :key="i"
              :pos="'attacker'"
              :player="p"
              :filtered-positions="filteredPositions"
              @add-player="addPlayer"
              :index="i"
            ></pitch-player>
          </template>
        </div>
        <div class="pitch-row">
          <template v-for="(p, i) in midfielders">
            <pitch-player
              :key="i"
              :pos="'midfielder'"
              :player="p"
              :filtered-positions="filteredPositions"
              @add-player="addPlayer"
              :index="i"
            ></pitch-player>
          </template>
        </div>
        <div class="pitch-row">
          <template v-for="(p, i) in defenders">
            <pitch-player
              :key="i"
              :pos="'defender'"
              :player="p"
              :filtered-positions="filteredPositions"
              @add-player="addPlayer"
              :index="i"
            ></pitch-player>
          </template>
        </div>
        <div class="pitch-row">
          <template v-for="(p, i) in goalkeepers">
            <pitch-player
              :key="i"
              :pos="'goalkeeper'"
              :player="p"
              :filtered-positions="filteredPositions"
              @add-player="addPlayer"
              :index="i"
            ></pitch-player>
          </template>
        </div>
      </template>
    </div>
  </div>
  <q-btn
    v-if="state.hasTeam"
    color="primary"
    label="Update Line Up"
    @click="emitUpdateLineup"
    class="q-mt-md"
  ></q-btn>
</div>
